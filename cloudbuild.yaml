steps:
  # 1. Retrieve the GitHub token from Secret Manager
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: "Fetch GitHub Token"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "Retrieving GitHub token..."
        gcloud secrets versions access latest --secret=GH_BLOG_TOKEN > /workspace/github_token.txt

  # 2. Build the Docker image, injecting the GitHub token as a build argument
  - name: gcr.io/cloud-builders/docker
    id: "Build Docker Image"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/my-static-site"  # Change `my-static-site` if needed
      - "--build-arg"
      - "GH_BLOG_TOKEN=$(cat /workspace/github_token.txt)"
      - "."

  # 3. Push the built image to Google Container Registry (GCR)
  - name: gcr.io/cloud-builders/docker
    id: "Push Docker Image"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/my-static-site"  # Change `my-static-site` if needed

  # 4. Deploy to Google Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: "Deploy to Cloud Run"
    args:
      - "run"
      - "deploy"
      - "my-static-site"  # Change `my-static-site` if needed
      - "--image"
      - "gcr.io/$PROJECT_ID/my-static-site"
      - "--platform"
      - "managed"
      - "--region"
      - "us-central1"  # Change region if needed
      - "--allow-unauthenticated"

images:
  - "gcr.io/$PROJECT_ID/my-static-site"  # Change `my-static-site` if needed
